<!DOCTYPE html>
<html ng-app="dafm">


    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileColor" content="#3372DF">

        <!-- Page title set in pageTitle directive -->
        <title page-title></title>

        <!-- Bootstrap and Fonts -->
        <!-- <link href="css/bootstrap.min.css" rel="stylesheet">-->
        <!-- <link href="font-awesome/css/font-awesome.css" rel="stylesheet">-->
        
        <!-- injector:css -->
        <link rel="stylesheet" href="/dist/styles/main.css">
        <!-- endinjector -->
    </head>

    <body>
        <!-- Wrapper-->
        <ui-view> </ui-view>

        <!-- End wrapper-->

        <!-- injector:js -->
        <script src="/src/vendor/jquery/dist/jquery.min.js"></script>
        <script src="/src/vendor/angular/angular.min.js"></script>
        <script src="/src/vendor/angular-animate/angular-animate.js"></script>
        <script src="/src/vendor/angular-aria/angular-aria.js"></script>
        <script src="/src/vendor/angular-material/angular-material.js"></script>
        <script src="/src/vendor/angular-route/angular-route.min.js"></script>
        <script src="/src/vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="/src/vendor/moment/moment.js"></script>
        <script src="/src/vendor/moment/locale/pt-br.js"></script>
        <script src="/src/scripts/ngApp.js"></script>
        <script src="/src/scripts/ngRoute.js"></script>
        <script src="/src/scripts/ngModule.js"></script>
        <script src="/src/scripts/modules/dafm.common/baseController.js"></script>
        <script src="/dist/views/templates.js"></script>
        <!-- endinjector -->

    </body>
</html>
